    <div class="container">
        <div class="header col-12">  
            <h1>Weź i ogarnij:</h1>
        </div>
      <div class="fillin">
        <div class="form">
            <div class="inputs">
              <input class="form-control form-control-lg" id="task" type="text" placeholder="Do ogarnięcia">
              <input class="form-control form-control-md" id="deadline" type="text" placeholder="Deadline">
              <input class="form-control form-control-md" id="prior" type="text" placeholder="Priorytet">
            </div>
             <div class="add-btn" id="add">
               <button>Dodaj</button>
             </div>
            </div>
        
        <div class="task-table">
            <table class="table col-7">
                <thead>
                  <tr>
                    <th scope="col">Zadanie</th>
                    <th scope="col">Termin</th>
                    <th scope="col">Priorytet</th>
                  </tr>
                </thead>
                <tbody>
               
                </tbody>
              </table>
            </div>
